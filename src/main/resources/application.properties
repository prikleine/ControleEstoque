spring.application.name=ControleEstoque
spring.main.allow-bean-definition-overriding=true
spring.liquibase.enabled=false

server.servlet.context-path=/
server.port=9095
server.compression.mime-types=application/json

spring.datasource.url=jdbc:postgresql://localhost:5432/estoque
spring.datasource.username=estoque
spring.datasource.password=estoque

spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.continue-on-error=false

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.cache.connection.mode=CONNECTION
spring.rabbitmq.cache.channel.size=50
spring.rabbitmq.cache.channel.checkout-timeout=10000
